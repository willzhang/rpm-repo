version: "3.8"

services:

  yum-repo-server:
    image: willdockerhub/yum-repo:$DOCKER_TAG
    container_name: yum-repo-server
    restart: always
    ports:
      - "2009"
             
  yum-repo-client:
    image: centos:${CENTOS_VERSION}
    command: sleep infinity
    depends_on:
      - yum-repo-server
    volumes:
      - "${PWD}/local.repo:/etc/yum.repos.d/"
